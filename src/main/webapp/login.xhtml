<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Euroleague Fantasy</title>
    <h:outputLabel value="Welcome to Euroleague Fantasy Official Site"/>
</h:head>

<h:body>

    <h:form>
        <h:outputLabel for="username" value="Username"/>
        <h:inputText id="username" value="#{eventBean.user.userName}"/>
        <br></br>
        <h:outputLabel for="password" value="Password"/>
        <h:inputSecret id="password" value="#{eventBean.user.password}"/>
        <br></br>
        <h:commandButton value="Login" actionListener="#{eventBean.login}"/>

    </h:form>
</h:body>

</html>
